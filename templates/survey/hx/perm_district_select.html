<c-form.select
  name="perm_district"
  label="District"
  hx-trigger="change"
  hx-get="{% url 'survey:hx_taluka_select' %}"
  hx-target="#taluka_select"
  default_selected="Choose a District"
  required
>
  {% for district in districts %}
    <option value="{{ district.id }}">{{ district.name }}</option>
  {% endfor %}
</c-form.select>
