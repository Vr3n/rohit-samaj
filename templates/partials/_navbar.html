<nav class="flex items-center justify-between px-6 py-4 border-b bg-white">
  <!-- Left Section -->
  <div class="flex items-center space-x-4">
    <p class="text-blue-800 text-2xl font-bold cursor-pointer">Rohit Samaaj</p>
  </div>

  <!-- Middle Navigation Links -->
  <div class="flex space-x-6 text-gray-600 text-sm">
    <a href="#" class="text-blue-600 border-b-2 border-blue-600 pb-1"></a>
    <a href="#" class="hover:text-gray-900">Company</a>
    <a href="#" class="hover:text-gray-900">Team</a>
    <a href="#" class="hover:text-gray-900">Features</a>
  </div>

  <!-- Right Section -->
  <div class="flex items-center space-x-4">
    <a href="#" class="text-gray-600 hover:text-gray-900 text-sm">Support</a>
    <button class="px-4 py-2 bg-blue-100 rounded-lg text-gray-900 text-sm hover:bg-blue-200">
      Feedback
    </button>
    <div class="relative">
      <!-- Avatar Button -->
      <button id="avatarDropdownButton" data-dropdown-toggle="avatarDropdown"
        class="flex items-center space-x-2">
        {% if request.user.avatar %}
          <img src="{{ request.user.avatar }}" alt="{{ request.user.get_full_name }}" 
            class="w-8 h-8 rounded-full cursor-pointer focus:ring-2 focus:ring-blue-100 active:ring-2 active:ring-blue-50">
        {% else %}
          <img src="https://placehold.co/160x160?text={{ request.user.first_name|slice:'0:1' }}+{{ request.user.last_name|slice:'0:1' }}" 
            alt="{{ request.user.get_full_name }}" 
            class="w-8 h-8 rounded-full cursor-pointer focus:ring-2 focus:ring-blue-100 active:ring-2 active:ring-blue-50">
        {% endif %}
      </button>

      <!-- Dropdown Menu -->
      <div id="avatarDropdown"
        class="hidden absolute right-0 z-10 w-48 bg-white rounded-lg shadow-lg divide-y divide-gray-100">
        <div class="px-4 py-3 text-sm text-gray-900">
          <p class="font-medium">{{ request.user.get_full_name }}</p>
          <p class="text-xs text-gray-500">{{ request.user.email }}</p>
        </div>
        <ul class="py-1 text-sm text-gray-700">
          <li>
            <a href="{% url 'profile' %}" 
              class="block px-4 py-2 hover:bg-gray-100">Profile</a>
          </li>
        </ul>
        <div class="py-1">
          <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" 
              class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-100">
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>
